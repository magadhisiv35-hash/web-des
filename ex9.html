<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Button Style</title>
        <meta charset="utf-g">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.bing.com/th/id/OIP.DkkvrK4uhS59zwwtI-w2_wHaFt?w=248&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="d-block w-100" alt="Image">
                </div>
                <div class="carousel-item">
                    <img src="https://th.bing.com/th/id/OIP.PvnmGZLcthyut4_3On8OYQHaE6?w=243&h=180&c=7&r=0&o=7&pid=1.7&rm=3" class="d-block w-100" alt="Image">
                </div>
                <div class="carousel-item">
                    <img src="https://th.bing.com/th/id/OIP.PYzkhPO9ADms9F-KGb4P1gHaNM?w=118&h=210&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="Image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
